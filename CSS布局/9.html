<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: #ccc;
            padding: 40px 10px;
        }
        .header {
            font-weight: bold;
            font-size: 2em;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">这里是内容</div>
        <div class="content">内容的宽高不定</div>
    </div>
</body>
</html>
